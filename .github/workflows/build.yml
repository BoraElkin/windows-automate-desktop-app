name: Build and Release

on:
  push:
    tags:
      - 'v*' # Trigger on version tags

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: List files before build
      run: |
        dir
        dir ui
        dir src

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip install pywin32
        pip install wheel
        pip install setuptools
        pip install pillow

    - name: Build app
      run: |
        pyinstaller --name DTopApp \
                    --windowed \
                    --onedir \
                    --add-data "src;src" \
                    --add-data "ui;ui" \
                    src/ui.py

    - name: Create release directory
      run: |
        if not exist release mkdir release
        xcopy /E /I /Y dist\DTopApp release\DTopApp
        powershell Compress-Archive -Path release\DTopApp\* -DestinationPath release\DTopApp-Windows.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release/DTopApp-Windows.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 